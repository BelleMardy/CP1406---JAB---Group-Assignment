<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

</head>
<body>
<label>
    <h2>Membership Application North Queensland Ensembles Inc</h2>
    <label><input type="radio" name="membership" value="renew membership">Renew Membership</label>
    <label><input type="radio" name="membership" value="new member">New Member</label><br><br>
    <label>Membership type:</label>
    <select name="membership type">
        <option value="select">Select</option>
        <option value="Adult">Adult</option>
        <option value="Family">Family</option>
        <option value="Student">Student</option>
        <option value="Concession">Concession</option>
    </select><br>
    <label>Student/Concession Number: </label>
    <input type="text" name="student/concession number" id="student/concession number" size="20" maxlength=20" /><br><br>
    <label><strong>Applicant Details</strong></label><br>
    Family Name: <input type="text" name="familyname"><br>
    Given Names: <input type="text" name="givennames"><br><br>
    <label>Children of family membership:</label><br>
    1. <input type="text" name="child1"> DOB: <input type="text" name="dob1"><br>
    2. <input type="text" name="child2"> DOB: <input type="text" name="dob2"><br>
    3. <input type="text" name="child3"> DOB: <input type="text" name="dob3"><br><br>
    <label>Address: <input type="text" name="address"> Postcode: <input type="text" name="postcode"></label><br>
    <label>Preferred Contact: <input type="text" name="preferredcontact"> Mobile: <input type="text" name="mobile"></label><br>
    <label>Email: <input type="text" name="email"></label><br><br>
    <label><strong>Membership fees:</strong> Adult: $30. Family $60. Full time student: $15. Under 18: $15. Concession: $15.<br>
    Concession available to persons in reciept of Centrelink pension card. Family membership available to a group of
    two adults and three persons under the age of 28 all of whom reside at the same address.</label><br><br>
    <label><strong>Payment Options:</strong></label><br>
    <input type="radio" name="payment options" value="payment options">Cash $ <input type="text" name="cash"><input type="radio" name="payment options" value="payment options">Cheque $ <input type="text" name="cheque"><br>
    <input type="radio" name="payment options" value="payment options">Direct Debit to: NQ Ensembles Inc. BSB 034 222 Account: 173033 (Please include family name as payment reference)</label><br><br>
    <label><strong>I am interested in: </strong></label><br>
    <label><input type="checkbox" name="orchestra positions" value="orchestra positions">Player in the Orchestra or Ensembles</label><br>
    <label><input type="checkbox" name="orchestra positions" value="orchestra positions">Management/administration</label><br>
    <label><input type="checkbox" name="orchestra positions" value="orchestra positions">Player Support</label><br>
    <label><input type="checkbox" name="orchestra positions" value="orchestra positions">Fundraising</label><br>
    <label><input type="checkbox" name="orchestra positions" value="orchestra positions">Marketing/Promotion</label><br>
    <label><input type="checkbox" name="orchestra positions" value="orchestra positions">Sponsorship</label><br>
    <label><input type="checkbox" name="orchestra positions" value="orchestra positions">Destop publishing</label><br><br>
    <label><strong>Player Registration</strong></label><br>
    <label>Instrument/s played: <input type="text" name="instruments"></label><br>
    <label>Qualifications: <input type="text" name="qualifications"></label><br>
    <label>Experience: <input type="text" name="experience"></label><br><br>
    <button type="submit">Submit</button><br><br>
    <label>North Queensland Ensembles Inc. is the administration body of the Barrier Reef Orchestra, by becoming a member you are supporing the Orchestra which was formed in 2000.</label><br><br>
</form>
